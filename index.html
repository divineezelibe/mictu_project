<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Multi-step form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="parent-block">

    <div class="sidebar">


      <div class="step-indicator">
          <div class="circle-1">1</div> 
          <div class="text-indicator">
              <p class="subtitle">STEP1</p>
              <p class="mini-title">YOUR INFO</p>
          </div>
      </div>
    

      <div class="step-indicator">
          <div class="circle-1">2</div> 
          <div class="text-indicator">
              <p class="subtitle">STEP2</p>
              <p class="mini-title">SELECT PLAN</p>
          </div>
      </div>
    
      <div class="step-indicator">
            <div class="circle-1">3</div> 
            <div class="text-indicator">
                <p class="subtitle">STEP3</p>
                <p class="mini-title">ADD ONS</p>
            </div>
      </div>

      <div class="step-indicator">
            <div class="circle-1">4</div> 
            <div class="text-indicator">
                <p class="subtitle">STEP4</p>
                <p class="mini-title">SUMMARY</p>
            </div>
      </div>

    </div>

      <!-- STEP 1 OF THE SECOND SIDE(FORM) -->

    <div class="form-block">
      <h3>Personal info</h3>
      <p>Please provide your name, email address, and phone number.</p>

      <div>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="e.g.Stephen King">
      
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" placeholder="e.g stephenking@lorem.com">

          <label for="phonenumber">Phone Number</label>
          <input type="text" id="phonenumber" name="phonenumber" placeholder="e.g. +1 234 567890">
        
        
          <button class="button-block" type="button" onclick="sendMail()">Next Step</button>
        </form>
        <script src="JScript/script.js"></script>

      </div>
    </div>

  
  </div>

</body>
</html>
